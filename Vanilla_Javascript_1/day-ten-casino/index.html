<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Card Sharp & Card Shark</title>
   <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap&subset=korean" rel="stylesheet">
</head>

<body>

   <h1 class="Nanum-Pen">타짜</h1>

   <div class="wrap ">
      <div class="slidecontainer ">
         <input id="myRange" class="slider cursor" type="range" min="0" max="200" value="100" list="tickmarks">
         <!-- <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="20"></option>
            <option value="40"></option>
            <option value="60"></option>
            <option value="80"></option>
            <option value="100" label="50%"></option>
            <option value="120"></option>
            <option value="140"></option>
            <option value="160"></option>
            <option value="180"></option>
            <option value="200" label="100%"></option>
         </datalist> -->
         <p class="valueInfoTitle Nanum-Pen">아따 아그야👮🏻‍♂️👮🏻‍♀️<br /> 0 부터 <span id="rangeValue"></span> 까지 한번 걸어봐~
         </p>
         <p class="card-sharp-chose cursor">Card sharp chose: <span></span></p>
      </div>
      <div class="contents ">
         <div class="contents-guess ">
            <div class="all-in "></div>
            <form class="playerInput-form">
               <input class="playerInput" placeholder="Put your money" type="number">
               <button class="cursor" type="submit" title="ALL IN">👆🏻</button>
            </form>
         </div>
         <div class="contents-video ">
            <div class="contents-img">
               <p class="Nanum-Pen novalue">야 돈은 걸고 해야지!</p>
               <p class="Nanum-Pen worngvalue">야! 범위는 보고 돈을 걸어~</p>
            </div>
            <div class="contents_video">               
               <iframe width="560" height="315"
                  src="https://www.youtube.com/embed/vWMCCZEkrKg?enablejsapi=1&autoplay=1&loop=1&playlist=vWMCCZEkrKg" frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
               </iframe>

               <iframe class="winVidoe dp-none" width="560" height="315" src="https://www.youtube.com/embed/5aqgSp816IA?start=53&enablejsapi=1&loop=1&playlist=5aqgSp816IA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               <p class="winMessage"><span class="noWrap">YOU ARE WINNER!</span></p>

               <iframe class="loseVidoe dp-none" width="560" height="315" src="https://www.youtube.com/embed/SQJknkRiZRk?enablejsapi=1&loop=1&playlist=SQJknkRiZRk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               <p class="loseMessage"><span class="noWrap">YOU ARE LOSER!</span></p>
            </div>
         </div>
      </div>
   </div>

   <div class="footer">
      도박문제 전화상담 서비스(국번 없이 ☎1336)<br />
      홈페이지: <a href="https://www.kcgp.or.kr/pcMain.do" target="_blank">https://www.kcgp.or.kr/pcMain.do</a>
   </div>
   <script src="src/index.js"></script>
</body>

</html>
