<!DOCTYPE html>
<html>

<head>
   <title>Calculator</title>
   <meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
   <h1>This calculator applies the Arithmetic precedence<br>
      Try this 3 + 4 * 2 + 2 = 13</h1>
   <div class="wrap ">
      <div class="calculator ">
         <div class="calculator-render ">
            <div class="render ">
               <div class="previousResult ellipsis cursor "></div>
               <div class="nowResult ellipsis cursor ">0</div>
            </div>
            <div class="reset ">
               <div class="l_buttonType_01 grayColor clickPad">
                  <div class="pad reCalculaotr">C</div>
               </div>
            </div>
         </div>
         <div class="calculator-body clearFix ">
            <div class="body-row body-row1 clearFix">
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num7">7</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num8">8</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num9">9</div>
               </div>
               <div class="l_buttonType_02 orangeColor clickPad">
                  <div class="pad opPlus">+</div>
               </div>
            </div>
            <div class="body-row body-row2 clearFix">
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num4">4</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num5">5</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num6">6</div>
               </div>
               <div class="l_buttonType_02 orangeColor clickPad">
                  <div class="pad opMinus">-</div>
               </div>
            </div>
            <div class="body-row body-row3 clearFix">
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num1">1</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num2">2</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad">
                  <div class="pad num3">3</div>
               </div>
               <div class="l_buttonType_02 orangeColor clickPad" style="padding-top:13px">
                  <div class="pad opMulti">*</div>
               </div>
            </div>
            <div class="body-row body-row4 clearFix">
               <div class="l_buttonType_03 darkGrayColor clickPad">
                  <div class="pad num0">0</div>
               </div>
               <div class="l_buttonType_02 darkGrayColor clickPad" style="padding-bottom:3px">
                  <div class=" pad opEval">=</div>
               </div>
               <div class="l_buttonType_02 orangeColor clickPad">
                  <div class="pad opDiv">/</div>
               </div>
            </div>

         </div>
      </div>
   </div>

   <div class="notice notice-0">

   </div>

   <script src="/src.a2b27638.js"></script>

</body>

</html>
