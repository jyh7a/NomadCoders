<!DOCTYPE html>
<html>

<head>
  <title>Vist App</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/463a3aaaf2.js"></script>
</head>

<body>

  <div id="phone">
    <header>
      <nav class="header-nav">
        <div class="nav-top">
          <span class="nav-top__time">9:41</span>
          <span class="nav-top__info">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
        <div class="nav-more">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </div>
        <div class="nav-pics">
          <div class="nav-pics__small-pic"></div>
          <div class="nav-pics__small-pic"></div>
          <div class="nav-pics__small-pic"></div>
          <div class="nav-pics__small-pic nav-pics__more">+ 4</div>
        </div>
        <div class="nav-info">
          <div class="nav-info__tag">TOWN</div>
          <div class="nav-info__tag">HISTORICAL</div>
          <div class="nav-info__tag">FOR KIDS</div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-top">
        <div class="title">City of Lights</div>
        <div class="like">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="main-info">
        <div class="address">
          <i class="fas fa-map-marker-alt"></i>
          <span class="address__text">Avotu iela 104-B</span>
        </div>
        <div class="raing-distance">
          <div class="raing-distance__left">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="raing-distance__raiting">4.75</span>
          </div>
          <span class="raing-distance__distance">325m</span>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content__over-view">OVERVIEW</div>
        <div class="main-content__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet facere
          voluptatem illum!</div>
        <div class="main-content__read-more">Read More</div>
        <div class="circle">
          <div class="circle__effect"></div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="footer-nav">
        <div class="footer-icon">
          <i class="fas fa-home cursor-pointer"></i>
          <i class="fas fa-globe-americas cursor-pointer"></i>
          <i class="fas fa-route cursor-pointer"></i>
          <i class="fas fa-globe-americas cursor-pointer" style="visibility: hidden"></i>
          <i class="fas fa-users cursor-pointer"></i>
          <i class="fas fa-cog cursor-pointer"></i>
        </div>
        <div class="footer-bar">
            <div class="footer-bar__bar"></div>
        </div>
      </nav>
    </footer>
  </div>

</body>

</html>
