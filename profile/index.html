<!DOCTYPE html>
<html>

<head>
  <title>profile</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/463a3aaaf2.js"></script>
</head>

<body>
  <div id="wrapper">

    <div id="screen">
      <nav>
        <div class="nav-row">
          <span class="time">9:41</span>
          <div class="nav-column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </nav>

      <main>
        <div class="main-nav">
          <i class="fas fa-arrow-left cursor"></i>
          <span class="main-title">Profile</span>
          <i class="fas fa-bars cursor"></i>
        </div>
        <div class="main-user user">
          <div class="user__avata cursor">
            <img src="./img/jyh.jpg" alt="jyh7a">
          </div>
          <div class="user__name">YoungHun Jeong</div>
          <div class="user__location">Seoul, Korea</div>
        </div>
        <div class="main-user-contact user">
          <div class="user-buttons">
            <div class="contact-button cursor">Follow</div>
            <div class="contact-info cursor">Message</div>
          </div>
          <div class="user-info info">
            <div class="info__follers">
              <span class="info__number">140</span>
              <span class="info__text">Followers</span>
            </div>
            <div class="info__following">
              <span class="info__number">250</span>
              <span class="info__text">Following</span>
            </div>
            <div class="info__images">
              <span class="info__number">369</span>
              <span class="info__text">Images</span>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="uer-nav">
            <i class="fas fa-user on cursor"></i>
            <i class="fas fa-user-friends cursor"></i>
            <i class="fas fa-comments cursor"></i>
            <i class="fas fa-cog cursor"></i>
        </div>
      </footer>
      <div class="smallScreen">
        <span class="smallScreen__text">
          Please make your screen bigger
          <i class="far fa-surprise"></i>
        </span>
      </div>
</body>

</html>
