<!DOCTYPE html>
<html>

<head>
  <title>Photo_List</title>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/463a3aaaf2.js"></script>
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <div id="wrapper">
    <header>
      <nav>
        <div class="nav-column logo"><a href="./index.html">instargram</a></div>
        <div class="nav-column">
          <i class="fas fa-tv"></i>
          <i class="far fa-paper-plane"></i>
        </div>
      </nav>
    </header>

    <main class="photo-list">
      <div class="friends-lists">
        <div class="friends-lists__icon">
          <div class="plus-icon">+</div>
        </div>
        <div class="friends-lists__icon"></div>
        <div class="friends-lists__icon"></div>
        <div class="friends-lists__icon"></div>
        <div class="friends-lists__icon"></div>
      </div>

      <div class="photo-section">
        <div class="photo-section__header">
          <div class="photo-column">
            <img src="./img/jyh7a2.jpg" alt="내사진">
            <div class="photo-column__content">
              <span class="writer">YoungHun Jeong</span>
              <span class="written-time">5 min</span>
            </div>
          </div>
          <div class="photo-column">
            <i class="fas fa-ellipsis-h" aria-hidden="true"></i>
          </div>
        </div><!-- photo-section__header -->
        <div class="photo-section__photo">
          <img src="./img/arcadia.jpg" alt="">
        </div><!-- photo-section__photo -->
        <div class="photo-section__footer">
          <div class="photo-column">
            <div class="photo-column__heart">
              <i class="far fa-heart"></i>
              <span class="heart">2,515</span>
            </div>
            <div class="photo-column__comment">
              <i class="far fa-comment-alt"></i>
              <span class="comment">350</span>
            </div>
          </div>
          <div class="photo-column">
            <i class="far fa-bookmark"></i>
          </div>
        </div><!-- photo-section__footer -->
      </div><!-- photo-section -->

      <div class="photo-section">
        <div class="photo-section__header">
          <div class="photo-column">
            <img src="./img/jyh7a2.jpg" alt="내사진">
            <div class="photo-column__content">
              <span class="writer">YoungHun Jeong</span>
              <span class="written-time">5 min</span>
            </div>
          </div>
          <div class="photo-column">
            <i class="fas fa-ellipsis-h" aria-hidden="true"></i>
          </div>
        </div><!-- photo-section__header -->
        <div class="photo-section__photo">
          <img src="./img/Undefeated Bahamut Chronicle2.jpg" alt="">
        </div><!-- photo-section__photo -->
        <div class="photo-section__footer">
          <div class="photo-column">
            <div class="photo-column__heart">
              <i class="far fa-heart"></i>
              <span class="heart">2,515</span>
            </div>
            <div class="photo-column__comment">
              <i class="far fa-comment-alt"></i>
              <span class="comment">350</span>
            </div>
          </div>
          <div class="photo-column">
            <i class="far fa-bookmark"></i>
          </div>
        </div><!-- photo-section__footer -->
      </div><!-- photo-section -->
    </main>

  </div><!-- wrapper -->

  <footer>
    <nav class="footer-nav">
      <div class="nav-column">
        <i class="fas fa-th-large"></i>
      </div>
      <div class="nav-column">
        <i class="fas fa-search"></i>
        <a href="./photo_viewer.html"><i class="fas fa-plus"></i></a>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </nav>
  </footer>

</body>

</html>
