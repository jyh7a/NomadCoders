<!DOCTYPE html>
<html>

<head>
  <title>AirPods2</title>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/463a3aaaf2.js"></script>
  <link rel="stylesheet" href="src/styles.css" />

</head>

<body>

  <div id="product">
    <div class="wrapper">
      <div class="product__content">
        <div class="product-img">
          <img
            src="https://static.price.ru/-/2102-apple-airpods/efc38c377379c635673604f9d515128d/https_static-eu.insales.ru/images/products/1/7792/194993776/1.jpg"
            alt="airPots2">
        </div>
        <div class="product-description">
          <span class="title">Apple AirPods</span>
          <div class="descrption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, voluptas.</div>
        </div>
      </div><!-- product__content -->
      <div class="product__content-footer">
        <div class="product-price">$159</div>
        <div class="product__content__column">
          <div class="product-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <span class="product-rating-count">16</span>
        </div>
      </div>
    </div><!-- wrapper -->
  </div>

  <div id="user">
    <div class="wrapper">
      <div class="background-img"></div>
      <div class="user-infro">
        <div class="user-infro__content">
          <div class="user-avata">
            <img src="https://avatars3.githubusercontent.com/u/40563068?s=460&v=4" alt="">
          </div>
        </div>
        <div class="user-infro__content">
          <span class="user-name">YeoungHun Jeong</span>
          <span class="user-job">Front-end Developer</span>
        </div>
        <div class="user-infro__content">
          <div class="follow">Follow</div>
          <div class="message">Message</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small <i class="far fa-surprise"></i></span>
  </div>


</body>

</html>
