<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="src/mobile.css" />
  <script src="https://kit.fontawesome.com/463a3aaaf2.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="login-page">
      <div class="sign-in">
        <div class="sing-in__row sign-in__title">
          <h1>Sign in</h1>
        </div>
        <div class="sing-in__row sign-in__form">
          <form action="">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <span class="forgotPassword ">
              <span class="cursor">Forgot Password?</span>
            </span>
            <div class="checkRow">
              <input type="checkbox" id="cb1">
              <label for="cb1" class="cursor"></label>
              <label for="cb1"><span class="remeberMe cursor">Remember Me</span></label>
            </div>
            <button type="submit" class="cursor">Sing in</button>
          </form>
        </div>
      </div>
      <div class="or-sign-in">
        <span>OR</span>
        <div class="or-sign-in__button-row">
          <button class="cursor"><i class="fab fa-facebook-square"></i> Facebook</button>
          <button class="cursor"><i class="fab fa-twitter-square"></i> Twitter</button>
        </div>
      </div>
      <div class="help">
        <div class="add-new-account">
          <span>Need an account?</span>
          <span class="cursor">Sign up</span>
        </div>
        <div class="find-your-password">
          <span>Forgot your password?</span>
          <span class="cursor">Retrive</span>
        </div>
      </div>
    </div>
  </div>

  <div class="smallScreen">
    <span class="smallScreen__text">Please make your screen bigger <i class="far fa-surprise"></i></span>
  </div>
</body>

</html>
