<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
   <title>JUST DO IT! 😼</title>
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>

   <h1>TO DO LIST!😼</h1>

   <div class="wrap ">
      <div class="gradient-border">
         <div class="write cursor pos-rel">
            <span class="pos-rel">WRITE</span>
         </div>

         <div class="content-wrap ">
            <div class="toDoList ">
               <ul class="pending">Pending</ul>
               <ul class="finished">Finished</ul>
            </div>
            <div class="movieViewer ">
               <h2>Add Do it list.</h2>
               <div class="movieViewer-default">🙈</div>
               <iframe id="player1" class="movieViewer-video" width="450" height="252" src="https://www.youtube.com/embed/QruaJ8cNNds?mute=1&loop=1&enablejsapi=1&playlist=QruaJ8cNNds" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
               </iframe>
            </div>
         </div>
      </div>
   </div>

   <div class="modal">
      <iframe class="modalViewer-video noselect" width="560" height="315" src="https://www.youtube.com/embed/5-sfG8BV8wU?autoplay=1&loop=1&playlist=5-sfG8BV8wU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      <div class="block-mouse"></div>
      <h1 class="h1">If background video is not playing try refresh😋</h1>
      <div class="close cursor">❌</div>
      <form class="modal-form pos-rel ">
         <div class="gradient-border">
            <h2 class="modal-h2">JUST DO IT!😜</h2>
            <input class="modal-input" type="text" placeholder="Write to do list">
         </div>
      </form>
   </div>

   <script src="/src.a2b27638.js"></script>
   <script src="/video_writeForm_control.163f8320.js"></script>
</body>

</html>
