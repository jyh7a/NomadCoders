<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selectors and Pseudo Selectors</title>
  <style>
    input[type="submit"]{
      background-color: rgb(212, 151, 151);
    }
    input[required="required"]{
      background-color: rgb(116, 148, 223);
    }
    input{
      border: 5px solid #ff0;
    }
    .box{
      background: rgb(109, 179, 109);
      height: 100px;
      border: 1px solid #000;
    }
    .box:nth-child(2n-1){
      background: rgb(255, 88, 88);
    }
    .container>.box>.box{
      background: yellowgreen;
    }
    .child{
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box child"></div>
    </div>
    <div class="box">2</div>
    <div class="box">3
      <input type="password" required="required">
      <input type="submit" class="submit" required="required">
    </div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">1</div>
    <div class="box">2</div>
  </div>
</body>
</html>
